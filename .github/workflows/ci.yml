name: ğŸ”¨ CI

on: [push, pull_request]

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â¬¢ Use Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run-install: true

      - name: ğŸ”¬ Lint
        run: pnpm lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â¬¢ Use Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run-install: true

      - name: ğŸ” Type check
        run: pnpm typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â¬¢ Use Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run-install: true

      - name: âš¡ Run vitest
        run: pnpm test --coverage

  cypress:
    name: âš«ï¸ Cypress
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: â¬¢ Use Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run-install: true

      - name: ğŸŒ³ Cypress run
        uses: cypress-io/github-action@v3
        with:
          start: pnpm dev
          wait-on: "http://localhost:8811"
        env:
          PORT: "8811"

  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â¬¢ Use Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"

      - name: ğŸ“¥ Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run-install: true

      - name: ğŸ  Run build
        run: pnpm build
