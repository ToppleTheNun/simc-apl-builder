name: 🔨 CI

on: [push, pull_request]

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⬢ Use Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"

      - name: 📥 Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run-install: true

      - name: 🔬 Lint
        run: pnpm lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⬢ Use Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"

      - name: 📥 Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run-install: true

      - name: 🔎 Type check
        run: pnpm typecheck

  vitest:
    name: ⚡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⬢ Use Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"

      - name: 📥 Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run-install: true

      - name: ⚡ Run vitest
        run: pnpm test --coverage

  cypress:
    name: ⚫️ Cypress
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🏄 Copy test env vars
        run: cp .env.example .env

      - name: ⬢ Use Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"

      - name: 📥 Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run-install: true

      - name: 🌳 Cypress run
        uses: cypress-io/github-action@v3
        with:
          start: pnpm dev
          wait-on: "http://localhost:8811"
        env:
          PORT: "8811"

  build:
    name: 🔨 Build
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⬢ Use Node.js from .nvmrc
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version-file: ".nvmrc"

      - name: 📥 Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          run-install: true

      - name: 🏠 Run build
        run: pnpm build
